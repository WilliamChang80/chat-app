name: chat-app pipeline
on: [push]
jobs:
  install:
    name: install
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install
        uses: borales/actions-yarn@v3.0.0
        with:
          cmd: install
  lint:
    name: lint
    runs-on: ubuntu-latest
    needs: [install]
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: install
        uses: borales/actions-yarn@v3.0.0
        with:
          cmd: install
      - name: lint
        uses: borales/actions-yarn@v3.0.0
        with:
          cmd: lint
  test:
    name: test
    runs-on: ubuntu-latest
    needs: [install]
    steps:
      - uses: actions/checkout@v3
      - uses: ArtiomTr/jest-coverage-report-action@v2
