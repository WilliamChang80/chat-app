name: chat-app pipeline
on: [push]
jobs:
  lint:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install
        uses: borales/actions-yarn@v2.3.0
        with:
          cmd: install
      - name:
        uses: borales/actions-yarn@v2.3.0
        with:
          cmd: lint
